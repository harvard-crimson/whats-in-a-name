{% extends '_slide.html' %}

{% block slide_content %}
<div class="narrative-header">
    <div class="info-person">
        <span class="name">{% block name %} {% endblock %}</span> &nbsp;
        <span class="title">{% block title %} {% endblock %}</span>
        <div class="info-note">
        {% block note %}{% endblock %}
    </div>
    </div>

</div>
<div class="narrative-content">

<div class="narrative-narrator">
<div class="img-wrapper">
    <img class="main-img lazy-load" data-src="img/{% block main_img %} {% endblock %}">
    <div class="exhibit-credit">{% block exhibit_credit %}{% endblock %}</div>
</div>
</div>

<div class="narrative-narration">
<div class="narrative-player">
    <div class="controls">
        <div class="control-group">
            <a href="#" class="play control-btn"></a>
            <div class="player-progress">
                <div class="total"></div>
                <div class="played"></div>
            </div>
        </div>
    </div>
</div>

<div class="subtitle-wrapper">
    <div class="subtitles" ><div id="{% block narrative %}{% endblock %}" class="subtitle-text">{% block subtitles %} {% endblock %} </div></div>
</div>
</div>


</div>

{% endblock %}
